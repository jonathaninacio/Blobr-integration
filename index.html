			<div class="sidebar">
				<button id="dropdown-button" class="sidebar-dropdown" onClick="showPopupMenu();">
					<div class="sidebar-title">Pearson Specter Litt</div>
					<div class="sidebar-user">Mike Ross</div>
					<img class="dropdown-arrow" src="images/angle-down.svg"/>
				</button>
				<div class="menu">
					<button class="menu-entry">
						<img class="menu-entry-svg" src="images/house.svg"/>
						<div class="entry">Get started</div>
					</button>
					<button class="menu-entry">
						<img class="menu-entry-svg" src="images/transactions.svg"/>
						<div class="entry">Transactions</div>
					</button>
					<button class="menu-entry menu-entry-selected">
						<img class="menu-entry-svg" src="images/statistics.svg"/>

					</button>
					<button class="menu-entry">
						<img class="menu-entry-svg" src="images/settings.svg"/>

					</button>
					<button class="menu-entry">

						<div class="entry">Help center</div>
					</button>
					<div id="dropdown-menu" class="popup-menu">
						<button class="popup-menu-entry">
							<img class="popup-menu-entry-svg" src="images/user.svg"/>
							<div class="popup-entry">Account settings</div>
						</button>
						<button class="popup-menu-entry">
							<img class="popup-menu-entry-svg" src="images/plus.svg"/>

						</button>
						<button class="popup-menu-entry">
							<img class="popup-menu-entry-svg" src="images/logout.svg"/>
							<div class="popup-entry">Log out</div>
						</button>
					</div>
				</div>
			</div>
